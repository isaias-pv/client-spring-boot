<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
    <!-- StyleSheets -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Inicio</title>
</head>
<body>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-right">Inicio</h4>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Agregar
</button>
  </div>

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                  <div class="p-3 py-5">
                      <div class="row mt-1">
                          <div class="col-md-6"><label class="labels">Documento</label><input type="text" id="document" class="form-control" placeholder="100020220202" value=""></div>
                          <div class="col-md-6"><label class="labels">Tipo de Documento</label><input type="text" id="typeDocument" class="form-control" value="" placeholder="CC"></div>
                      </div>
                      <div class="row mt-1">
                          <div class="col-md-6"><label class="labels">Nombres</label><input type="text" id="name" class="form-control" placeholder="Jon" value=""></div>
                          <div class="col-md-6"><label class="labels">Apellidos</label><input type="text" id="lastName" class="form-control" value="" placeholder="Doe"></div>
                      </div>
                      <div class="row mt-1">
                          <div class="col-md-6"><label class="labels">Direcci√≥n</label><input type="text" id="direction" class="form-control" placeholder="kr 2332 # 212 - 22" value=""></div>
                          <div class="col-md-6"><label class="labels">Email</label><input type="text" id="email" class="form-control" value="" placeholder="doejoe@email.com"></div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          </div>
        </div>
      </div>    </div>
    
  </div>  
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Documento</th>
            <th scope="col">Nombre completo</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
</body>
</html>
